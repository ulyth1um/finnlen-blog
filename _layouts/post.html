---
layout: default
---

<div class="row">
    
  <div class="unit size2of12">
    <div class="post-taglines">
      <p class="web-alternate-small">Sustainable<br> fabric &amp; supplies for home sewing</p>
    </div>
  </div>  
  
  <div class="unit size8of12 post">      
    
    <article itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        <h1 itemprop="name headline">{{ page.title }}</h1>
      </header>

      <div itemprop="articleBody">
        {{ content }}
      </div>
    </article>
    
    <div class="post-meta">
      <span class="label">{{ page.categories.first }} &bull; <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time></span>

    </div>
            
  </div>
      
  <div class="unit size2of12">
    <div class="post-email">
      <span class="web-alternate-small"><a href="http://finnlen.com/newsletter">Sign Up For Our Newsletter &#10156;</a></span>
    </div>
  </div>
  
</div>
